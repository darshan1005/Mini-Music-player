<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!--Font awesome icon cdn-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!--Material Icons Cdn-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!--Stylesheet-->
  <link rel="stylesheet" href="player.css" />
  <link rel="icon" href="data:,">
  <link rel="icon" type="image/svg" sizes="32x32" href="images/unlimited-music.svg">
  <title>Unlimited-Music</title>
</head>

<body>

  <!-- Nav -->
  <div class="nav-bar">
    <img src="./images/unlimited-music.svg" alt="unlimited-music">
    <div class="login-home">
      <a href="index.html" class="nav-link"> <i class="fa fa-home" aria-hidden="true"></i></a>
      <button onclick="(() => { window.location.href='joinUs.html'; })()" type="button" class="login-btn">Log In/Sign up</button>
    </div>
  </div>

  <div id="internetIssueMessage" class="internet-issue-message">
    <img class="loading" src="images/loading-1.gif" alt="">
    <span>
      <h2>ðŸ›œ Internet Interruption</h2>
      <p>Oops! It seems you are offline. Please check your internet connection. Once Your back the plage will load
        itself. Sorry ðŸ¥ºðŸ¥º.</p>
    </span>
  </div>

  <div class="main">
    <!-- Main music panel -->
    <div class="container">
      <!-- music Head -->
      <div class="music-head">
        <div class="img-box"><img src="" alt="" /></div>
        <div class="music-info">
          <h4 class="song-name">Song: <span class="song">Song-name</span></h4>
          <h4 class="artist-name">
            Artist: <span class="artist">Song-artist</span>
          </h4>
          <div class="download-repeat-btn">
            <button class="download-button btn">
              &nbsp;<i class="fa-solid fa-download"></i>&nbsp;Download
            </button>
            <button class="repeat-btn btn">
              &nbsp;<i class="fa-solid fa-redo"></i>&nbsp;Repeat
            </button>
          </div>
        </div>
        <!-- Music Controlles -->
        <div class="btns-box">
          <button class="prev-btn">
            <i class="fa-solid fa-backward-step"></i>
          </button>
          <button class="play-pause-btn play">
            <i class="fa-solid fa-play"></i>
          </button>
          <button class="next-btn">
            <i class="fa-solid fa-forward-step"></i>
          </button>
        </div>
      </div>
      <!-- Waveform -->
      <div class="music-body">
        <div class="waveform-box">
          <span class="current-time">0:00</span>
          <div id="waveform">
            <input type="range" for="waveform" id="song-slider" min="0" max="100" step="0.1" value="0" />
          </div>
          <span class="total-time">0:00</span>
        </div>
      </div>
    </div>

    <!-- Music List -->
    <div class="List-aside">
      <input class="song-search" type="text" placeholder="ðŸ”Ž Search by song/artist..." />
      <div class="song-list">
        <ul></ul>
      </div>
    </div>

    <!--  Artist songs-->
    <div class="artist-container">
      <div class="artist-play-All">
        <p class="select-artist-title">select an artist</p>
        <button class="playAndStopAllMusic">PlayAll</button>
      </div>
      <div class="artist-list">
        <ul class="artist">
        </ul>
      </div>
    </div>

    <!-- Fav Songs -->
    <div class="fav-songs">
      <h4 class="fav-title">Favorites</h4>
      <div class="fav-scroll">
        <ul id="fav-song-list"></ul>
      </div>
    </div>
  </div>

  <!-- Artist  -->
  <div class="recent-music-allArtist">
    <div class="allArtists">
      <h2>Artists</h2>
      <input type="text" class="artist-search" placeholder="ðŸ”Ž Search Artist ...">
      <div class="allArtist-space">
        <ul></ul>
      </div>
    </div>

    <!-- Recent Streaming -->
    <div class="recent-music">
      <h4 class="recent-title">Recent Streaming</h4>
      <div class="recent-list">
        <ul></ul>
      </div>
    </div>
  </div>

  <!-- InternetConnection -->
  <script src="InternetConnection.js"></script>
  <!--Wavesurfer Api Cdn-->
  <script src="https://unpkg.com/wavesurfer.js"></script>
  <!--Data.js-->
  <script src="data.js"></script>
  <!-- controls.js -->
  <script src="controls.js"></script>
  <!-- Color change Theme -->
  <script src="color-theme.js"></script>
  <!-- artist details-->
  <script src="artist-data.js"></script>
</body>

</html>
