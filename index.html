<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!--Font awesome icon cdn-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!--Material Icons Cdn-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!--Stylesheet-->
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="data:,">
  <link rel="icon" type="image/svg"  sizes="32x32" href="images/unlimited-music.svg">
  <title>unlimited-music</title>
</head>

<body>

  <!-- Nav -->
  <div class="nav-bar">
    <img src="./images/unlimited-music.svg" alt="unlimited-music">
    <div class="login-home">
      <a href="#" class="nav-link"> <i class="fa fa-home" aria-hidden="true"></i></a>
      <button type="button" class="login-btn">Log In ‚¨áÔ∏è&nbsp;/&nbsp;Sign up ‚¨ÜÔ∏è</button>
    </div>
  </div>

  <div class="main">

    <!--  Artist songs-->
    <div class="artist-container">
      <div class="artist-play-search">
        <button class="playAndStopAllMusic">PLay All</button>
      </div>
      <div class="artist-list">
        <ul class="artist"></ul>
      </div>
    </div>

    <!-- Music List -->
    <div class="List-aside">
      <input class="song-search" type="text" placeholder="üîé Search for Song ..." />
      <div class="song-list">
        <ul></ul>
      </div>
    </div>

    <div class="container">
      <!-- music Head -->
      <div class="music-head">
        <div class="img-box"><img src="" alt="" /></div>

        <div class="music-info">
          <h4 class="song-name">Song: <span class="song">Song-name</span></h4>
          <h4 class="artist-name">
            Artist: <span class="artist">Song-artist</span>
          </h4>
          <div class="download-repeat-btn">
            <button class="download-button btn">
              &nbsp;<i class="fa-solid fa-download"></i>&nbsp;Download
            </button>
            <button class="repeat-btn btn">
              &nbsp;<i class="fa-solid fa-redo"></i>&nbsp;Repeat
            </button>
          </div>
        </div>
        <!-- Music Controlles -->
        <div class="btns-box">
          <button class="prev-btn">
            <i class="fa-solid fa-backward-step"></i>
          </button>
          <button class="play-pause-btn play">
            <i class="fa-solid fa-play"></i>
          </button>
          <button class="next-btn">
            <i class="fa-solid fa-forward-step"></i>
          </button>
        </div>
      </div>
      <!-- Waveform & Volume -->
      <div class="music-body">
        <div class="waveform-box">
          <span class="current-time">0:00</span>
          <div id="waveform">
            <input type="range" for="waveform" id="song-slider" min="0" max="100" step="0.1" value="0" />
          </div>
          <span class="total-time">0:00</span>
        </div>

        <div class="volume-box">
          <i class="material-icons volume-icon"> volume_up</i>
          <span><i class="material-icons volume-btn volume-decre">remove</i></span>
          <input type="range" min="0" max="1" step="0.1" />
          <span><i class="material-icons volume-btn volume-incre">add</i></span>
        </div>

        <p class="instructions">
          Keys: Use ‚û°Ô∏è‚¨ÖÔ∏è to change songs|‚¨ÜÔ∏è‚¨áÔ∏è to operate üîä|M to üîá|Enter or
          SpaceBar to ‚èØÔ∏è‚ñ∂Ô∏è
        </p>
      </div>
    </div>

    <!-- Fav Songs -->
    <div class="fav-songs">
        <ul></ul>
    </div>
  </div>

  <div class="allArtists">
    <h1>Artists</h1>
    <input type="text" id="artist-search" placeholder="üîé Search Artist ...">
    <div class="allArtist-space">
      <ul></ul>
    </div>
  </div>

  <!--Wavesurfer Api Cdn-->
  <script src="https://unpkg.com/wavesurfer.js"></script>
  <!--Data.js-->
  <script src="Data.js"></script>
  <!-- controls.js -->
  <script src="controls.js"></script>
  <!-- Color change Theme -->
  <script src="color-theme.js"></script>
  <!-- artist details-->
  <script src="artist-data.js"></script>
</body>

</html>
